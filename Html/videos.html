<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos en html</title>
</head>
<body>
    
    <!-- En caso de que El navegador no lea videos .mp4 se puede poner en otro formato 
        , si no muestra el primero mostrara el segundo, y si no el mensaje de ultimo
    
        controls: es para poder reproducir el video-->
    <video controls width="450px" autoplay muted>
        <br><br>
        <source src="videos/Pancreas y Corazon.mp4" type="video/mp4"> 
        <source src="" type="video/ogg">
        Tu navegador o es compatible con videos HTML5
    </video>

</body>
</html>
