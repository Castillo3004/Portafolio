<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
     
    <!--Con 'ul' se generan listas desordenadas y con 'ol' se generan listas ordenadas-->

    <ul >
        <li><a href="#">Tomates</a></li>
        <li>Cebollas</li>
        <li> Frutas: 
            <ul>
                <li>Manzanas</li>
                <li>Peras</li>
            </ul>
        </li>
        <li>Huevos </li>
    </ul>

    <ol start="4">
        <li><a href="#">Papas</a></li>
        <li>Lechuga</li>
        <li> Bebidas: 
            <ol>
                <li>Cola</li>
                <li>Jugo</li>
            </ol>
        </li>
        <li>Zanahoria</li>
    </ol>

</body>
</html>
