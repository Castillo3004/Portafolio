<!--Entidades: 
    Caracteres reservados en HTML debes ser remplazados por entidades
    Los caracteresque no estan en el teclado tambien son remplazados por caracteres
    Algunos caracteres estan reservados en HTML
    Si usas al menos que, o el mayor que, el navegador quizas se confunda con las etiquetas
-->
Ejempplo de Entidades 
&entity_name;
&#entity_number;
&lt;
&#60;

<!--Ventaja de usar el entity name: es mas facil de recordar.
    Desventajas de usar el entity name: algunos navegadores quizas no reconoce todos los nombres-->


<!--Non-Breaking Space: Entidad muy cimun la cual define un espacio que no se puede romper
    en una nueva linea, por ejemplos palabras que siempre tienen que ir juntas como por ejemplo: 10km/h
    10 km/h
    Otro uso es para que el navegador no borre los espacios, por ejemplo si tu pones 10 
    espacios entre dos palabras, el navegador eliminara 9 de ellos. Usando el non-breaking espace
    puedes meter esos 10 caracteres-->
10&nbsp;km/h
