<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloques y elementos en Linea</title>
</head>
<body>
     
    <!-- Los div son usados mas para bloques y los span son mas usados para elementos en linea-->
    
    <div>
        <p>Esto es un parrafo importante</p>
    </div>

    <h1>Esto es <span style="color:brown">importante</span></h1>
    

</body>
</html>
