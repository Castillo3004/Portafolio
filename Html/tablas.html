<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table, th, td{
            border: 1px solid black; 
            border-collapse: collapse;
        }
        th, td{
            padding: 10px;
        }
        th{
            text-align: left;
        }
    </style>
</head>
<body>

    <table style="width: 100%;">
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
        </tr>
        <tr>
            <td colspan="2">Carlos Castillo</td>
            <td>email@email.com</td>          
        </tr>
        <tr>
            <td>Carlos</td>
            <td rowspan="2">Castillo</td>
            <td>email@email.com</td>          
        </tr>
        <tr>
            <td>Carlos</td>
            <td>email@email.com</td>          
        </tr>
    </table>
</body>
</html>
