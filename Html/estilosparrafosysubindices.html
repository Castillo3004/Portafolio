<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p>
        <b>Esto</b> es un parrafo.     
    </p>
    <!-- Strong y em se diferencia de la etiqueta b y i en el sentido semantico, porque tiene mas importancia-->
    <p>
        Esto es un <strong>parrafo</strong>
    </p>

    <p>
        <i>Esto </i> es un parrafo
    </p>
    <p>
        Esto es un <em>parrafo</em>
    </p>

    <p>
        Esto es un <small>parrafo</small>
    </p>

    <p>
        Esto es un <mark>parrafo</mark> 
    </p>

    <p>
        Esto e un <del>parrafo</del>
    </p>

    <p>
        Esto es un <ins>parrafo</ins>
    </p>

    <p>
        Esto es un <sub>parrafo</sub> <br>
        H<sub>2</sub>O
    </p>

    <p>
        Esto es un <sup>parrafo</sup>
    </p>
</body>
</html>
