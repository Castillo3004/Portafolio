<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Codigo</title>
</head>
<body>
    
<!--Kbd: Entrada por parte del usuario por teclado o comandos de voz -->
    <p>Guarda Pulsando</p> <kbd>Ctrl + S</kbd>

<!--Samp: Sirve para un output en un programa-->
    <p>Si introduces un valor mal, el programa te devolvera: <samp>Error!</samp></p>

<!--Code: Para fragmentos de codigo-->
    <code>
        x=5;
        y=6;
        z= x+y;
    </code>

<!--var: Para variables en ambito matematico o de programacion-->
    Einstein dijo: <var>E</var> = <var>mc</var><sup>2</sup>.

</body>
</html>
