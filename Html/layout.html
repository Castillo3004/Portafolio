<!--Un layout es como se va a visualizar o distribuir el contenido de una web-->

<!--Etiquetas semanticas que definen diferentes partes de una web:
    header: define el encabezado del documento o de una seccion 
    nav: define un contenedor para enlaces de navegacion
    section: define una seccion del documento
    article: define un articulo 
    aside: define un contenido al lado del contenido
    footer: define el pie de pagina del documento
    details: define detalles adicionales
    summary: define un encabezado para el 'details'-->

</body>
